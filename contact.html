		<main>
			<h2>Contact Me!</h2>
			<form method="get">
				<label for="name">Name: </label><br>
				<input type="text" placeholder="Name" required id="name"><br>
				<label for="email">E-mail:</label><br>
				<input type="email" placeholder="E-mail" required id="email"><br>
				<label for="gender">Gender: </label><br>
				<select required id="gender">
					<option value="">-</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Neither">Neither</option>
				</select>
				<label for="message">Message: </label><br>
				<textarea rows="6" cols="20" required id="message">Write your message here!</textarea><br>
				<input type="submit" value="Submit!">
			</form>
		</main>
